<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huddle.css">
    <title>Huddle single page</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="logo.svg" alt="huddle">
        </div>
    </header>
    <main>
        <div class="main-img">
            <img src="illustration-mockups.svg" alt="">
        </div>
        <div class="right">
            <h2>
                Build The Community <br> Your Fans Will Love
            </h2>
            <p>
                Huddle re-imagines the way we build communities. You have <br>
                a voice, but so does your audience. Create connections with <br>
                your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
    </main>
    <footer>
       <i class="fa fa-facebook"></i>
       <i class="fa fa-twitter"></i>
       <i class="fa fa-instagram"></i>
    </footer>
    
    <p class="foot">Challenge by <a href="#">frontend mentor</a> Coded by <a href="#">ammy</a></p>
    
</body>
</html>
